<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles + Fonts -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>JSON Tree Viewer</title>
</head>

<body class="px-46 py-102">
  <div class="center flex-col align-center justify-center gap-24"> <!-- TODO: could be a drag and drop zone -->
    <h1>JSON Tree Viewer</h1>
    <h2>Simple JSON Viewer that runs completely on-client. No data exchange</h2>
    <input class="hidden" type="file" id="json-input" accept=".json" />
    <button type="button" onclick="document.getElementById('json-input').click()">Load JSON</button>
    <!-- <button type="button" onclick="onFooClick">Load JSON</button> -->
    <p class="error hidden" id="error-message">Invalid file. Please load a valid JSON file.</p>

    <script>
      const inputElement = document.getElementById("json-input");
      const errorMessage = document.getElementById('error-message')

      inputElement.addEventListener("change", handleFiles, false);
      function handleFiles() {
        hideError()
        console.log(this)
        const file = this.files[0]
        const reader = new FileReader();
        reader.addEventListener('load', (event) => {
          const jsonString = event.target.result
          try {
            const json = JSON.parse(jsonString)
            console.log(json)
          } catch {
            showError()
          }
        });
        reader.readAsText(file);
      }

      function hideError() {
        errorMessage.classList.add("hidden")
      }

      function showError() {
        errorMessage.classList.remove("hidden")
      }
    </script>

  </div>
</body>

</html>
